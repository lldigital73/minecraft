
<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanixidia.eu | Epický Minecraft Zážitok</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-bg: #1e1e1e;
            --mc-border: #373737;
            --mc-highlight: #ffffff;
            --mc-shadow: #000000;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            /* Dirt/Stone pattern background */
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png'), linear-gradient(to bottom, #111, #000);
            color: #f8fafc;
            overflow-x: hidden;
        }
        .font-pixel {
            font-family: 'Press Start 2P', cursive;
            line-height: 1.5;
        }
        .font-mc {
            font-family: 'VT323', monospace;
        }
        
        .mc-panel {
            background: rgba(30, 30, 30, 0.98);
            border: 4px solid #000;
            box-shadow: inset 4px 4px 0px rgba(255,255,255,0.1), inset -4px -4px 0px rgba(0,0,0,0.8);
            position: relative;
        }
        
        .mc-button {
            image-rendering: pixelated;
            position: relative;
            background: #7c7c7c;
            border: 4px solid #000;
            box-shadow: inset 4px 4px 0px #afafaf, inset -4px -4px 0px #3f3f3f;
            transition: all 0.1s;
            color: white;
            text-shadow: 2px 2px 0px #3f3f3f;
        }
        
        .mc-button:hover {
            background: #8c8c8c;
            transform: translateY(-2px);
        }
        
        .mc-button:active {
            box-shadow: inset -4px -4px 0px #afafaf, inset 4px 4px 0px #3f3f3f;
            transform: translateY(2px);
        }

        .mc-button-green {
            background: #5ea818;
            box-shadow: inset 4px 4px 0px #82d134, inset -4px -4px 0px #3a6b0f;
            text-shadow: 2px 2px 0px #3a6b0f;
        }
        .mc-button-green:hover { background: #6dbf1c; }

        .grass-top {
            height: 12px;
            background: #5ea818;
            border-bottom: 4px solid #3a6b0f;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .scanlines::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.03) 50%);
            z-index: 100;
            background-size: 100% 4px;
            pointer-events: none;
        }

        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { 
            background: #3a6b0f; 
            border: 3px solid #1a1a1a;
            box-shadow: inset 2px 2px 0px #82d134;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
    </style>
